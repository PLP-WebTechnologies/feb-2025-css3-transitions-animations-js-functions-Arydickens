<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Cartoon Animation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2>Animate the Cartoon Image</h2>

    <img id="myImage"
        src="https://images.pexels.com/photos/163077/mario-yoschi-figures-funny-163077.jpeg?auto=compress&cs=tinysrgb&w=300"
        alt="Cartoon" />

    <div class="button-group">
        <button id="animateBtn">Animate</button>
        <button id="bounceBtn">Bounce</button>
        <button id="fadeBtn">Fade</button>
        <button id="resetBtn">Reset</button>
    </div>

    <!-- Make sure script is at the end, just before closing body tag -->
    <script src="script.js"></script>
</body>

</html>
